<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="index.css">

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="header container">
            <img src="images/logo.png" alt="Oldagram"  class="logo">
            <img src="images/user-avatar.png" alt="User's Profile Picture" class="avatar"/>
        </div>
    </header>

    <main>
        <section>
            <div class="credentials container">
                <img src="images/avatar-vangogh.jpg" alt="Vincent van Gogh profile picture" class="avatar" />
                <h3>Vincent van Gogh</h3>
                <p class="location">Zundert, Netherlands</p>
            </div>
        </section>

        <section>
            <div class="post container">
                <img src="images/post-vangogh.jpg" alt="Vincent Gao Potrait" class="postcontent" />
            </div>
        </section>

        <section>
            <div class="interaction container">
                <img src="images/icon-heart.png" alt="heart icon for liking">
                <img src="images/icon-comment.png" alt="comment icon" />
                <img src="images/icon-dm.png" alt="aeroplane shape share icon" />
            </div>
        </section>

        <section>
            <div class="output container">
                <p class="likes">21,492 likes</p>
                <p class="last-para"><span class="username">vincey1853</span><span class="comment"> just took a few mushrooms lol</span></p>
            </div>
        </section>
    </main>


    <script src="index.js"></script>
</body>

</html>
